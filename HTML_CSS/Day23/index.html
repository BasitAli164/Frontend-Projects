<head>

    <link rel="stylesheet" href="style.css">
    <title>Social_Media_Icons_Tooltip_Using_HTML_And_CSS___Social_Icons_Hover_Effects</title>

<body>
    <div class="social_outer">
        <div class="social_inner">
            <div class="social_content">
                <img class="social_icon" src="./icons/facebook.png">

            </div>
            <div class="social_content">
                <img class="social_icon" src="./icons/linkedIn.png">
                <span class="socail_tooltip social_tooltip_top">LinkedIn</span>

            </div>
            <div class="social_content">
                <img class="social_icon" src="./icons/whatsapp.png">
                <span class="socail_tooltip social_tooltip_bottom">Whatsapp</span>

            </div>
            <div class="social_content">
                <img class="social_icon" src="./icons/youtube.png">

            </div>
            
        </div>
    </div>
    
</body>
</html>
