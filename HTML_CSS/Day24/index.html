<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive_Profile_Card_UI_Design_using_HTML5___CSS3</title>
</head>
<body>
    <div class="cardWrapper">
        <div class="card">
            <div class="cardImage">
                <img src="img.jpg" alt="profile" >
            </div>
            <ul class="socailIcon">
                <li><img src="icons/facebook.png" alt="facebook" ></li>
                <li><img src="icons/whatsapp.png" alt="whatsapp" ></li>
                <li><img src="icons/linkedIn.png" alt="linkedIn" ></li>
                <li><img src="icons/youtube.png" alt="youtube" ></li>
            </ul>
            <div class="details">
                <h2>Basit Ali <br/> <span class="jobTitle">UI Developer</span></h2>
            </div>
        </div>
    </div>
</body>
</html>
