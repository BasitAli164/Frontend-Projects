<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Make a Beautiful Layout</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="headers">Welcome to University of Baltistan</div>
            <div class="navBar">
                <div style="background: #535354 ;" class="navlist">Home</div>
                <div style="background:#129875 ;" class="navlist">About</div>
                <div style="background: #758392;" class="navlist">Gallery</div>
                <div style="background:#098124 ;" class="navlist">Course</div>
                <div style="background: #981288 ;" class="navlist">Contact</div>
            </div>
        </div>
        <div class="body">
            <div class="bodyleft">
                <div style="background: #53ff54 ;">Home</div>
                <div style="background:#129875 ;">About</div>
                <div style="background: #758392;">Gallery</div>
                <div style="background:#098124 ;">Course</div>
                <div style="background: #981288 ;">Contact</div>

            </div>
            <div class="bodyright">
                <img src="./image.png" alt="picture" width="650" height="200">
            </div>

        </div>
        <div class="client">
            <div class="cliendHeader">Our Clients</div>
            <div class="clientImage">
                <div class="images " style="background-color: #78abcd;">Person 1</div>
                <div class="images " style="background-color: #535354;">Person 2</div>
                <div class="images " style="background-color: #758392;">Person 3</div>
            </div>
        </div>
        <div class="footer">HOME | ABOUT | CONTACT</div>
    </div>
    
</body>
</html>
